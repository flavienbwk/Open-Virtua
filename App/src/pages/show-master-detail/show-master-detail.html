<ion-header>

    <ion-navbar>
        <ion-title>Master Server Info</ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
    <!-- MASTER DETAILS -->
    <ion-card>
        <ion-card-header>
            {{vm_detail['name']}}
        </ion-card-header>

        <ion-list class="card-subtitle">
            <div ion-item>
                <ion-icon name="at" item-start></ion-icon>
                IP - {{vm_detail['ip']}}
            </div>

            <div ion-item>
                <ion-icon name="finger-print" item-start></ion-icon>
                Mac - {{vm_detail['mac']}}
            </div>

            <div ion-item>
                <ion-icon name="eye" item-start></ion-icon>
                Gateway - {{vm_detail['gateway']}}
            </div>

            <div ion-item>
                <ion-icon name="crop" item-start></ion-icon>
                RAM - {{vm_detail['memory']}} Mo
            </div>

            <div ion-item>
                <ion-icon name="disc" item-start></ion-icon>
                Storage - {{vm_detail['storage']}} Mo
            </div>
        </ion-list>
    </ion-card>

    <!-- CREATE SLAVE BUTTON -->
    <div class="btn-add-slave-container">
        <button ion-button icon-right (click)="createSalveForMaster()">
            Create a VM
            <ion-icon name="add-circle"></ion-icon>
        </button>
    </div>

    <!-- SLAVES LIST -->
    <ion-card *ngFor="let item of vm_slaves">
        <ion-list class="card-subtitle">
            <div ion-item>
                <ion-icon name="globe" item-start></ion-icon>
                Name - {{item['name']}}
            </div>

            <div ion-item>
                <ion-icon name="finger-print" item-start></ion-icon>
                IP - {{item['ip']}}
            </div>
            <div ion-item>
                <button ion-button (click)="showSlaveDetail(item['slave_id'])">
                    <ion-icon item-start name="ios-information-circle-outline"></ion-icon>
                    Details
                </button>

                <button ion-button icon-right (click)="showSlavePreseed(item['slave_id'], item['distribution_id'])">
                    Preseeds
                    <ion-icon name="ios-cog-outline"></ion-icon>
                </button>
            </div>
        </ion-list>
    </ion-card>
</ion-content>

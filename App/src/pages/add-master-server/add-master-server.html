<ion-header>

    <ion-navbar>
        <ion-title>Master Server Creation</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input placeholder="Master name*" type="text" value="" [(ngModel)]="userPostData.name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Bind IP*" type="text" value="" [(ngModel)]="userPostData.ip"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="SSH Port* (default: 22)" type="number" value=""
                       [(ngModel)]="userPostData.ssh_port"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="User username*" type="text" value=""
                       [(ngModel)]="userPostData.username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="User password*" type="password" minlength="4"
                       [(ngModel)]="userPostData.password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="(Optional) Memory (in Mo)" type="number" value=""
                       [(ngModel)]="userPostData.memory"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="(Optional) Storage (in Mo)" type="number" value=""
                       [(ngModel)]="userPostData.storage"></ion-input>
        </ion-item>

    </ion-list>
    <div padding>
        <button ion-button full round color="primary" (click)="addMaster()">Create MS</button>
    </div>
</ion-content>

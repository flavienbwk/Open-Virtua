<ion-header>

    <ion-navbar>
        <ion-title>(3/3) - VM Configuration</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input placeholder="Name*" type="text" value="" [(ngModel)]="userPostData.name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Username*" type="text" value="" [(ngModel)]="userPostData.username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Password*" type="password" value=""
                       [(ngModel)]="userPostData.password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Memory*" type="number" value=""
                       [(ngModel)]="userPostData.memory"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Storage*" type="number" value=""
                       [(ngModel)]="userPostData.storage"></ion-input>
        </ion-item>

    </ion-list>
    <div padding>
        <button ion-button full round color="primary" (click)="createSlave()">Create VM</button>
    </div>
</ion-content>

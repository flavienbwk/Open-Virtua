<ion-header>

    <ion-navbar>
        <ion-title>Dashboard</ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
    <div class="btn-add-master-container">
        <button ion-button icon-right (click)="createMasterServer()">
            New master server
            <ion-icon name="add-circle"></ion-icon>
        </button>
    </div>

    <ion-card *ngFor="let item of vms">
        <img src="../../assets/imgs/debain_background.jpg"/>
        <div class="card-title">
            {{item['name']}}
        </div>
        <div class="card-subtitle">
            {{item['ip']}}
        </div>
        <div class="card-info-btn">
            <button ion-button icon-only color="light" (click)="showMasterDetail(item['master_id'])">
                <ion-icon name="ios-information-circle-outline"></ion-icon>
            </button>
        </div>
        <div class="card-manage-btn">
            <button ion-button icon-only color="light" (click)="updateMaster(item['master_id'])">
                <ion-icon name="ios-cog-outline"></ion-icon>
            </button>
        </div>
    </ion-card>

</ion-content>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label fixed>Username*</ion-label>
            <ion-input type="text" value="" [(ngModel)]="userData.username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Password*</ion-label>
            <ion-input type="password" minlength="4" [(ngModel)]="userData.password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Email*</ion-label>
            <ion-input type="email" value="" [(ngModel)]="userData.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Phone</ion-label>
            <ion-input type="phone" value="" placeholder="(optional +33...)" [(ngModel)]="userData.phonenumber"></ion-input>
        </ion-item>

    </ion-list>
    <div padding>
        <button ion-button full round color="primary" (click)="signup()">Register</button>
        <button ion-button full round clear color="primary" (click)="login()">Already an account ?</button>
    </div>
</ion-content>

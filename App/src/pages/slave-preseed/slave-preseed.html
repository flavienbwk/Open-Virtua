<ion-header>

    <ion-navbar>
        <ion-title>Slave Preseeds</ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
    <!-- Slave Preseed LIST -->
    <ion-card *ngFor="let item of slave_preseed">
        <ion-list class="card-subtitle">
            <div ion-item>
                <ion-icon name="globe" item-start></ion-icon>
                ID - {{item['preseed_id']}}
            </div>

            <div ion-item>
                <ion-icon name="finger-print" item-start></ion-icon>
                Exec order - {{item['execution_order']}}
            </div>
            <div ion-item>
                <button ion-button (click)="addSlavePreseed('0')">
                    <ion-icon item-start name="ios-information-circle-outline"></ion-icon>
                    Add
                </button>

                <button ion-button icon-right (click)="addSlavePreseed('0')">
                    Remove
                    <ion-icon name="ios-cog-outline"></ion-icon>
                </button>
            </div>
        </ion-list>
    </ion-card>

    <!-- Preseed LIST -->
    <ion-card *ngFor="let item of preseed_distrib">
        <ion-list class="card-subtitle">
            <div ion-item>
                <ion-icon name="globe" item-start></ion-icon>
                Name - {{item['name']}}
            </div>

            <div ion-item>
                <ion-icon name="finger-print" item-start></ion-icon>
                Script - {{item['script']}}
            </div>
            <div ion-item>
                <button ion-button (click)="addSlavePreseed(item['preseed_id'])">
                    <ion-icon item-start name="ios-information-circle-outline"></ion-icon>
                    Add for the VM
                </button>

                <button ion-button icon-right (click)="removePreseed(item['preseed_id'])">
                    Remove for distribution
                    <ion-icon name="ios-cog-outline"></ion-icon>
                </button>
            </div>
        </ion-list>
    </ion-card>
</ion-content>
